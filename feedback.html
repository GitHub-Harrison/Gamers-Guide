<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gamers Guide for new Apex Legends players">
    <meta name="keywords" content="apex legends, gamers guide, apex characters, apex weapons, apex maps, apex guide">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Gamers Guide | Apex Legends</title>
</head>

<body id="top">
    <header>
        <a href="index.html">
            <h1 id="logo">Gamers Guide</h1>
        </a>
    </header>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="characters.html">Characters</a>
        <a href="weapons.html">Weapons</a>
        <a href="items.html">Items</a>
        <a href="maps.html">Maps</a>
        <a href="feedback.html" class="active">Feedback</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fas fa-bars"></i>
        </a>
    </div>
    <div id="outer-header-image">
        <div id="header-image"></div>
    </div>
    <br>
    <section>
        <div>
            <form action="https://formdump.codeinstitute.net/" method="POST" class="center">
                <fieldset>
                    <legend>
                        <h3>Help us improve</h3>
                    </legend>
                    <br>

                    <p></p>

                    <br>

                    <p>Did you acheive your goal?</p>

                    
                    <label for="yes" required><input name="goal_acheived" id="yes" type="radio">Yes</label>

                    <br>

                    
                    <label for="no"><input name="goal_acheived" id="no" type="radio">No</label>

                    <br><br>

                    <label for="improve">If not, let us know how we can improve:</label>

                    <br>

                    <textarea id="improve" name="improve" rows="4" cols="50"></textarea>

                    <br> <br>

                    <p>How did you find navigating through the site?</p>

                    <input name="navigation" value="easy" id="easy" type="radio">
                    <label for="easy" required>Easy</label>

                    <br>

                    <input name="navigation" value="so-so" id="so-so" type="radio">
                    <label for="so-so">Normal</label>

                    <br>

                    <input name="navigation" value="hard" id="hard" type="radio">
                    <label for="hard">Hard</label>

                    <br>

                    <input name="navigation" value="confusing" id="confusing" type="radio">
                    <label for="confusing">Confusing</label>

                    <br> <br>

                    <label for="add_comments">Additional Comments:</label>

                    <br>

                    <textarea id="add_comments" name="add_comments" rows="4" cols="50"></textarea>

                    <br> <br>

                    <a id="submit" href="thanks.html">Submit</a>

                    <br> 

                </fieldset>
            </form>
        </div>
    </section>
    <br>
    <br>
    <br>

    <a href="#top"><img id="scroll-top" src="https://i1155.photobucket.com/albums/p559/scrolltotop/arrow25.png"
        alt="image of an up arrow button for scrolling to top of the page"/></a>

    <footer>
        <div>
            <h3>Gamers Guide</h3>
        </div>
    </footer>

    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>

</body>

</html>
