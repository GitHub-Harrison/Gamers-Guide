<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Gamers Guide | Apex Legends</title>
</head>

<body id="top">
    <header>
        <a href="index.html">
            <h1 id="logo">Gamers Guide</h1>
        </a>
    </header>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="characters.html">Characters</a>
        <a href="weapons.html">Weapons</a>
        <a href="items.html">Items</a>
        <a href="maps.html">Maps</a>
        <a href="feedback.html" class="active">Feedback</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fas fa-bars"></i>
        </a>
    </div>
    <div id="outer-header-image">
        <div id="header-image"></div>
    </div>
    <br>
    <section id="section-last">
        <div>
            <form action="thanks.html" class="center">
                <fieldset>

                    <h3>Help us improve</h3>

                    <br>
                    <br>

                    <p>Did you acheive your goal?</p>


                    <label for="yes"><input name="goal_acheived" id="yes" type="radio" required>Yes</label>

                    <br>


                    <label for="no"><input name="goal_acheived" id="no" type="radio" required>No</label>

                    <br><br>

                    <label for="improve">If not, let us know how we can improve:</label>

                    <br>

                    <textarea id="improve" name="improve" rows="4" cols="50"></textarea>

                    <br> <br>

                    <p>How did you find navigating through the site?</p>

                    <input name="navigation" value="easy" id="easy" type="radio" required>
                    <label for="easy">Easy</label>

                    <br>

                    <input name="navigation" value="so-so" id="so-so" type="radio">
                    <label for="so-so">Normal</label>

                    <br>

                    <input name="navigation" value="hard" id="hard" type="radio">
                    <label for="hard">Hard</label>

                    <br>

                    <input name="navigation" value="confusing" id="confusing" type="radio">
                    <label for="confusing">Confusing</label>

                    <br> <br>

                    <label for="add_comments">Additional Comments:</label>

                    <br>

                    <textarea id="add_comments" name="add_comments" rows="4" cols="50"></textarea>

                    <br>

                    <button type="submit" id="submit">Submit</button>

                    <br>

                </fieldset>
            </form>
        </div>
    </section>
    <br>
    <br>
    <br>

    <a href="#top"><img id="scroll-top" src="https://i1155.photobucket.com/albums/p559/scrolltotop/arrow25.png"
            alt="image of an up arrow button for scrolling to top of the page" /></a>

    <footer>
        <div>
            <h4>Gamers Guide</h4>
        </div>
        <div>
            <a id="developer" href="https://github.com/GitHub-Harrison/Gamers-Guide" target="_blank">
                <h4>Developer: Harrison Johnson</h4>
            </a>
        </div>
    </footer>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
